<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
</head>

<body>

<div class="modal show" tabindex="-1" id="errorModal2" th:fragment="errorModalFragment">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${errorEntity} + ' cannot be ' + ${errorAction}"></p>
                <div th:text="'Reason: ' + ${errorMessage}"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Got it</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:fragment="errorModalScript">
    $(window).on('load', function () {
        $('#errorModal2').modal('show');
    });

</script>


</body>
</html>
