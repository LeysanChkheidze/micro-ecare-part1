<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
</head>

<body>

<div class="modal show" tabindex="-1" id="confirmationModal" th:fragment="confirmationModalFragment">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${successEntityName} + ' with id ' + ${successId} + ' was ' + ${successAction}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cool</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:fragment="confirmationModalScript">
    $(window).on('load', function () {
        $('#confirmationModal').modal('show');
    });

</script>


</body>
</html>
